<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1 class="fw-bold">Buat Akun</h1>
                <div class="social-icon">
                <a href="#"><ion-icon name="logo-github"></ion-icon></a> 
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="mail"></ion-icon></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Nama">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
                </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1 class="fw-bold">Masuk</h1>
                <div class="social-icon">
                <a href="#"><ion-icon name="logo-github"></ion-icon></a> 
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="mail"></ion-icon></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a class="text-light" href="#">Forget Your Password?</a>
                <button>Sign In</button>
                </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1 class="fw-bold">Welcome Back</h1>
                    <p>Masukkan data diri anda untuk menggunakan semua fitur pada situs</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1 class="fw-bold">Hello, Friend!</h1>
                    <p>Daftar dengan data diri anda untuk menggunakan semua fitur pada situs</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
